      <!-- =======================================

      <a href="reservation.html"><button type="submit" class="btn btn-tall">Create New Reservation</button></a>

      <button type="submit" class="btn btn-tall">Duplicate Previous Reservation</button>

      <div id="accordion" role="tablist" aria-multiselectable="true">
      <div class="card">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseReservations" aria-expanded="false" aria-controls="collapseReservations">

      </div>
      </div> <!-- end accordion -->

      <div id="accordion" role="tablist" aria-multiselectable="true">

          </div>

          </div>
        </div>
      </div>
      </div> <!-- end accordion -->

      <div id="accordion" role="tablist" aria-multiselectable="true">
      <div id='start-last-element' class="card">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapsePrevious" aria-expanded="false" aria-controls="collapsePrevious">

            View My Previous Checkouts
          </div>

        <div id="collapsePrevious" class="collapse" role="tabpanel" aria-labelledby="headingOne">

              <div class="col col-6">

              </div>
            </div>
            <br>
          </div>
        </div>
      </div>
